<table class="table table-hover">
    <thead>
    <tr>
        <th class="col col-md-4">MAC</th>
        <th class="col col-md-6"> <span class="glyphicon glyphicon-time" aria-hidden="true"></span> Last seen [sec]</th>
        <th class="col col-md-2"></th>
    </tr>

    </thead>
    <tbody>
    <tr ng-repeat="host in hosts">
        <td><samp>{{host.mac.toUpperCase()}}</samp></td>
        <td>{{host.timestamp / 1000 | number:1}}</td>
        <td><button class="btn btn-primary" ng-click="monitor(host)">Monitor</button></td>
    </tr>

    </tbody>
</table>
